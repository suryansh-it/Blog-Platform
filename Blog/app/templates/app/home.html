{% extends "base.html" %} {% block body %}
<h1>{{username|capfirst|truncatechars : 4}}</h1>
{%for post in posts%}

<!-- post.id used as it is required in url -->
<a href="{%url 'post' post.id %}"
  ><h1>{{forloop.counter}} - {{post.title}}</h1></a
>
<p>{{post.content|truncatewords : 5}}</p>
{% empty %}
<h1>No Posts</h1>
{%endfor%} {%endblock body%}
