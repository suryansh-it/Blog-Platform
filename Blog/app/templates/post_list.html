{% extends "base.html" %} {% block title %}Blog Posts{% endblock %} {% block
content %}

<h1>All Blog Posts</h1>
<a href="{% url 'create_post' %}">Create a New Post</a>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a> by {{
    post.author }}
    <p>{{ post.dated }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
