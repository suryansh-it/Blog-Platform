{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the login form -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
    </p>
</div>
{% endblock %}
